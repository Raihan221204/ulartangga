  <style>
    :root{--board-gap:12px}
    html,body{height:100%;margin:0;overflow:hidden}

      display:flex;align-items:center;justify-content:center;

    .stage{width:100vw;height:100vh;display:flex;align-items:center;justify-content:center;padding:12px;box-sizing:border-box;position:relative;z-index:1}
    .board-wrap{position:relative;max-width:calc(100vmin - var(--board-gap));max-height:calc(100vmin - var(--board-gap));width:100%;height:100%;display:block}

    .grid{position:absolute;left:0;top:0;right:0;bottom:0;display:grid;grid-template-columns:repeat(10,1fr);grid-template-rows:repeat(10,1fr);pointer-events:none}
    .cell{border:0;box-sizing:border-box}
    #players-container{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none}
    .player{position:absolute;width:calc(6%);height:calc(6%);min-width:18px;min-height:18px;border-radius:50%;border:2px solid #fff;box-shadow:0 4px 10px rgba(2,6,23,0.6);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:12px;color:#fff;transform:translate(-50%,-50%);transition:left 300ms ease, top 300ms ease}

    #player-positions-panel { position: fixed; top: 12px; left: 0; width: 100%; z-index: 10010; padding: 0 12px; box-sizing: border-box; overflow-x: auto; scrollbar-width: none; }
    #player-positions-panel::-webkit-scrollbar { display: none; }
    #positionsList { display: flex; flex-direction: row; gap: 8px; list-style: none; padding: 0; margin: 0; width: max-content; }
    .pos-item { background: rgba(2, 6, 23, 0.75); padding: 6px 10px; border-radius: 8px; font-size: 13px; color: #e6eef8; display: inline-flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); white-space: nowrap; }
    .pos-color-dot { width: 12px; height: 12px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.5); }
    .pos-item strong { font-size: 14px; color: #fff; }

    @media (min-width: 900px) {
      #player-positions-panel { top: 50%; transform: translateY(-50%); left: 18px; width: auto; max-height: 80vh; padding: 0; overflow-x: hidden; overflow-y: auto; }
      #positionsList { flex-direction: column; width: auto; }
    }

    .gear{ position:fixed; right:16px; bottom:16px; z-index:10050; width:56px; height:56px; border-radius:50%; background:#06b6d4; color:#04293a; display:flex; align-items:center; justify-content:center; box-shadow:0 8px 30px rgba(0,0,0,0.5); cursor:pointer; font-size:20px; }
    .gear.hidden{ display:none; }
    .logout-btn{ position:fixed; right:16px; bottom:84px; z-index:10050; width:auto; padding:8px 12px; border-radius:10px; background:#fff; color:#071022; display:none; font-weight:700; box-shadow:0 8px 20px rgba(0,0,0,0.3); cursor:pointer; }
    
    .settings-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,0.45); display:none; align-items:center; justify-content:center; z-index:10000; }
    .settings-card{ width:360px; background:#ffffff; color:#071022; border-radius:12px; padding:16px; box-shadow:0 10px 40px rgba(2,6,23,0.6); box-sizing:border-box; max-height:90vh; overflow:auto; }
    .settings-card h3{ margin:0 0 8px 0; font-size:18px; color:#071022 }
    .settings-card label{ display:block; font-size:13px; margin-top:8px; color:#123 }
    .settings-card input, .settings-card select { width:100%; padding:8px; border-radius:8px; border:1px solid #e5e7eb; box-sizing:border-box; margin-top:6px }
    .settings-card .row{ display:flex; gap:8px; margin-top:10px }
    .btn{ padding:8px 10px; border-radius:8px; border:0; cursor:pointer; background:#06b6d4; color:#04293a; font-weight:700 }
    .btn.ghost{ background:transparent; border:1px solid #cbd5e1; color:#071022 }
    .btn.danger{ background:#ef4444; color:#fff }
    .small{ font-size:12px; color:#334155; margin-top:8px }

    .dice-wrap{ display:flex; gap:12px; align-items:center; margin-top:10px }
    .dice { width:64px; height:64px; border-radius:8px; display:flex;align-items:center;justify-content:center; font-weight:800; font-size:22px; background:#0f1724; color:#fff; box-shadow:0 6px 18px rgba(2,6,23,0.5); transform-origin:center; transition:transform 600ms cubic-bezier(.2,.9,.25,1); }
    .dice.rolling { animation: diceRoll 800ms cubic-bezier(.2,.7,.2,1); }
    @keyframes diceRoll { 0% { transform: rotate(0) scale(1); } 25% { transform: rotate(90deg) scale(1.05); } 50% { transform: rotate(180deg) scale(1.02); } 75% { transform: rotate(270deg) scale(1.06); } 100% { transform: rotate(360deg) scale(1); } }

    .viewer-info { position:fixed; left:50%; transform:translateX(-50%); bottom:12px; z-index:10020; background:rgba(2,6,23,0.75); padding:10px 14px; border-radius:10px; font-size:14px; display:flex; gap:12px; align-items:center; box-shadow:0 8px 30px rgba(0,0,0,0.5); pointer-events:none; }
    .viewer-info .item { display:flex; gap:6px; align-items:center; color:#e6eef8 }
    .viewer-dice { width:28px; height:28px; border-radius:6px; background:#071022; display:flex;align-items:center;justify-content:center; font-weight:700; font-size:14px; color:#fff; }

    @media (min-width:900px){ .viewer-info { left:auto; transform:none; right:18px; bottom:18px; } }
    @media (max-width:720px){
      .settings-card{ width:92%; border-radius:10px; padding:12px }
      .gear{ right:12px; bottom:12px; width:50px; height:50px; font-size:18px }
      .logout-btn{ right:12px; bottom:74px; }
      .player{ font-size:10px }
      .viewer-info{ bottom:8px; padding:8px 10px; font-size:13px }
      .viewer-dice{ width:24px; height:24px; font-size:12px }
    }

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyCkMCtgyRGnP79OMt7E5O_Vd1CqHXhugbY",
      authDomain: "ulartangga-e8151.firebaseapp.com",
      databaseURL: "https://ulartangga-e8151-default-rtdb.firebaseio.com",
      projectId: "ulartangga-e8151",

      appId: "1:414813226733:web:2b3b770fe315b13acb2ee4",
      measurementId: "G-EN7VY6P94Z"
    };
    const ADMIN_EMAILS = ['adminouting@gmail.com', 'adminouting1@gmail.com', 'adminouting2@gmail.com'];

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, set, onValue, update, get, runTransaction } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const totalPlayers = 16;
    const ladders = {2:38,7:14,15:26,28:84,21:42,36:44,51:67,71:91,78:98,87:94};
    const snakes  = {16:6,49:11,46:25,62:19,64:60,74:53,89:68,92:88,95:75,99:80};
    const playerColors = ['#FF5733','#33FF57','#3357FF','#FF33A1','#A133FF','#33FFA1','#FFC300','#C70039','#900C3F','#581845','#00FFFF','#FF00FF','#0000FF','#00FF00','#FFFF00','#000000'];

    const gearBtn = document.getElementById('gearBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const settingsBackdrop = document.getElementById('settingsBackdrop');
    const closeSettings = document.getElementById('closeSettings');
    const adminEmailEl = document.getElementById('adminEmail');
    const diceBox = document.getElementById('diceBox');
    const diceEvent = document.getElementById('diceEvent');
    const cfgMovePlayer = document.getElementById('cfgMovePlayer');
    const cfgMoveTarget = document.getElementById('cfgMoveTarget');
    const cfgMoveBtn = document.getElementById('cfgMoveBtn');
    const cfgMoveReset = document.getElementById('cfgMoveReset');
    const cfgReset = document.getElementById('cfgReset');
    const roleModalBackdrop = document.getElementById('roleModalBackdrop');
    const roleViewer = document.getElementById('roleViewer');
    const roleAdmin = document.getElementById('roleAdmin');
    const adminForm = document.getElementById('adminForm');
    const loginEmail = document.getElementById('loginEmail');
    const loginPass = document.getElementById('loginPass');
    const loginBtn = document.getElementById('loginBtn');
    const loginCancel = document.getElementById('loginCancel');
    const viewerInfo = document.getElementById('viewerInfo');
    const viewerDice = document.getElementById('viewerDice');
    const viewerTurn = document.getElementById('viewerTurn');
    const viewerLast = document.getElementById('viewerLast');
    const grid = document.getElementById('grid');
    const board = document.getElementById('board');
    const playersContainer = document.getElementById('players-container');
    const positionsList = document.getElementById('positionsList');
    const directRollPlayerSelect = document.getElementById('directRollPlayerSelect');
    const directRollBtn = document.getElementById('directRollBtn');
    const notificationBackdrop = document.getElementById('notificationBackdrop');
    const notificationTitle = document.getElementById('notificationTitle');
    const notificationMessage = document.getElementById('notificationMessage');
    const notificationCloseBtn = document.getElementById('notificationCloseBtn');

    function showNotification(message, title = "Pemberitahuan") {
      notificationTitle.innerText = title;
      notificationMessage.innerText = message;
      notificationBackdrop.style.display = 'flex';
    }
    notificationCloseBtn.addEventListener('click', () => { notificationBackdrop.style.display = 'none'; });
    
    function createGridCells(){ grid.innerHTML=''; for(let i=0;i<100;i++){ const cell=document.createElement('div'); cell.className='cell'; cell.dataset.index=i+1; grid.appendChild(cell);} }
    function createPlayers(){ playersContainer.innerHTML=''; for(let i=0;i<totalPlayers;i++){ const p=document.createElement('div'); p.className='player'; p.id=`player-${i+1}`; p.style.backgroundColor=playerColors[i]; p.innerText=i+1; playersContainer.appendChild(p);} }
    function populateSelects(){ cfgMovePlayer.innerHTML=''; directRollPlayerSelect.innerHTML = ''; for(let i=1;i<=totalPlayers;i++){ const m=document.createElement('option'); m.value=i; m.innerText=`Tim ${i}`; cfgMovePlayer.appendChild(m); const d=document.createElement('option'); d.value=i; d.innerText=`Tim ${i}`; directRollPlayerSelect.appendChild(d); } }
    function computeCellCenters(){ const cells=Array.from(grid.children);const centers={};for(let num=1;num<=100;num++){const row=Math.floor((num-1)/10);const fromBottom=row;const topRowIndex=9-fromBottom;const inRowIndex=(num-1)%10;const leftToRight=((fromBottom)%2===0);const col=leftToRight?inRowIndex:(9-inRowIndex);const domIndex=topRowIndex*10+col;const cell=cells[domIndex];if(cell){const rect=cell.getBoundingClientRect();const boardRect=board.getBoundingClientRect();const cx=(rect.left+rect.right)/2-boardRect.left;const cy=(rect.top+rect.bottom)/2-boardRect.top;centers[num]={x:cx/boardRect.width,y:cy/boardRect.height}}}return centers }
    function updatePlayerElementLocal(playerId,centers,pos){const el=document.getElementById(`player-${playerId}`);const c=centers[pos];if(!c)return;el.style.left=(c.x*100)+'%';el.style.top=(c.y*100)+'%'}
    function updatePositionsPanel(playerPositions){if(!positionsList)return;let content='';for(let i=1;i<=totalPlayers;i++){const pos=playerPositions[i]||1;const color=playerColors[i-1];content+=`<li class="pos-item"><span class="pos-color-dot" style="background-color:${color};"></span> Tim ${i}: <strong>${pos}</strong></li>`}positionsList.innerHTML=content}
    
    async function animatePathAndWrite(teamId, pathArray){
      const delay = 350;
      for(let i=0; i < pathArray.length; i++){
        const pos = pathArray[i];
        await update(ref(db, `game/playerPositions`), { [teamId]: pos });
        await new Promise(res => setTimeout(res, delay));
      }
    }

    async function performRollAndMove(teamId) {
      const gameSnap = await get(ref(db, 'game'));
      const positions = gameSnap.val().playerPositions || Object.fromEntries(Array.from({ length: totalPlayers }, (_, i) => [i + 1, 1]));
      const r = Math.floor(Math.random() * 6) + 1;
      const cur = Number(positions[teamId]) || 1;
      
      // [MODIFIKASI] Logika baru untuk menang harus pas (bounce back)
      const potentialLanding = cur + r;
      let landing;
      let finalPos;
      let after = null;
      let eventText;
      const path = [];

      if (potentialLanding > 100) {
        landing = 100 - (potentialLanding - 100);
        finalPos = landing;
        eventText = `Tim ${teamId} dapat dadu ${r} ‚Üí 100 ‚Üí mundur ke ${finalPos}`;
      } else {
        landing = potentialLanding;
        after = ladders[landing] || snakes[landing] || null;
        finalPos = after || landing;
        if (after) {
          eventText = `Tim ${teamId} dapat dadu ${r} ‚Üí ${landing} ‚Üí ${finalPos}`;
        } else {
          eventText = `Tim ${teamId} dapat dadu ${r} ‚Üí ${finalPos}`;
        }
      }

      animateDiceTo(r); // Animasikan dadu di UI admin yang mengklik
      await update(ref(db, 'game'), { lastDice: r, lastEvent: `Menggerakkan Tim ${teamId}...` });
      
      // [MODIFIKASI] Membuat jalur animasi untuk bounce back
      if (potentialLanding > 100) {
        for (let s = cur + 1; s <= 100; s++) path.push(s);
        for (let s = 99; s >= landing; s--) path.push(s);
      } else {
        for (let s = cur + 1; s <= landing; s++) path.push(s);
      }
      
      if (path.length > 0) await animatePathAndWrite(teamId, path);
      if (after) await animatePathAndWrite(teamId, [after]);
      
      const finalPositions = (await get(ref(db, 'game/playerPositions'))).val() || positions;
      finalPositions[teamId] = finalPos;
      
      await update(ref(db, 'game'), { playerPositions: finalPositions, lastEvent: eventText, updatedAt: Date.now() });
    }

    directRollBtn.addEventListener('click', () => {
      directRollBtn.disabled = true;
      directRollBtn.innerText = 'Memeriksa...';
      const gameRef = ref(db, 'game');

      runTransaction(gameRef, (gameData) => {
        if (gameData) {
          if (gameData.isBusy) {
            return; 
          }
          gameData.isBusy = true;
        }
        return gameData;
      }).then(async (result) => {
        if (!result.committed) {
          showNotification("Admin lain sedang mengocok dadu, mohon bersabar.");
          directRollBtn.disabled = false;
          directRollBtn.innerText = 'Kocok Dadu & Gerakkan Tim';
        } else {
          directRollBtn.innerText = 'Mengocok...';
          try {
            const teamId = Number(directRollPlayerSelect.value);
            await performRollAndMove(teamId);
          } catch (err) {
            alert('Terjadi kesalahan: ' + err.message);
          } finally {
            await update(gameRef, { isBusy: false });
            directRollBtn.disabled = false;
            directRollBtn.innerText = 'Kocok Dadu & Gerakkan Tim';
          }
        }
      }).catch((error) => {
        console.error("Transaction failed: ", error);
        update(gameRef, { isBusy: false });
        directRollBtn.disabled = false;
        directRollBtn.innerText = 'Kocok Dadu & Gerakkan Tim';
      });
    });

    async function adminMovePlayer(teamId, targetSquare){if(teamId<1||teamId>totalPlayers||targetSquare<1||targetSquare>100)return;const snap=await get(ref(db,'game'));const state=snap.exists()?snap.val():{};const positions=state.playerPositions||Object.fromEntries(Array.from({length:totalPlayers},(_,i)=>[i+1,1]));positions[teamId]=targetSquare;await update(ref(db,'game'),{playerPositions:positions,lastEvent:`Admin memindah Tim ${teamId} ‚Üí ${targetSquare}`,updatedAt:Date.now()})}
    async function adminResetGame(){if(!confirm('Yakin reset seluruh game? Semua data akan kembali ke awal.'))return;const defaultPositions=Object.fromEntries(Array.from({length:totalPlayers},(_,i)=>[i+1,1]));await set(ref(db,'game'),{playerPositions:defaultPositions,lastDice:null,lastEvent:'Game di-reset oleh admin',updatedAt:Date.now(),isBusy:false})}
    
    let lastSeenDice=null;
    function attachListeners(){onValue(ref(db,'game'),(snap)=>{const state=snap.exists()?snap.val():{};const p=state.playerPositions||{};const centers=computeCellCenters();for(let i=1;i<=totalPlayers;i++){updatePlayerElementLocal(i,centers,Number(p[i]||1))}updatePositionsPanel(p);if(state.lastDice!==undefined&&state.lastDice!==null){diceBox.innerText=state.lastDice;if(lastSeenDice!==state.lastDice){viewerDice.innerText='...';viewerDice.style.transform='scale(1.05) rotate(15deg)';setTimeout(()=>{viewerDice.style.transform='';viewerDice.innerText=state.lastDice},700);lastSeenDice=state.lastDice}viewerLast.innerText=`üßÆ Dadu: ${state.lastDice}`}else{viewerLast.innerText='üßÆ Dadu: -'}diceEvent.innerText=state.lastEvent||'Hasil dadu: -'})}
    gearBtn.addEventListener('click',()=>settingsBackdrop.style.display='flex');closeSettings.addEventListener('click',()=>settingsBackdrop.style.display='none');
    function populateAll(){populateSelects();const centers=computeCellCenters();get(ref(db,'game')).then(snap=>{const state=snap.exists()?snap.val():{};const p=state.playerPositions||{};for(let i=1;i<=totalPlayers;i++){updatePlayerElementLocal(i,centers,Number(p[i]||1))}updatePositionsPanel(p);if(state.lastDice!==undefined&&state.lastDice!==null){diceBox.innerText=state.lastDice;viewerDice.innerText=state.lastDice}diceEvent.innerText=state.lastEvent||'Hasil dadu: -';viewerLast.innerText=state.lastDice!==undefined&&state.lastDice!==null?`üßÆ Dadu: ${state.lastDice}`:'üßÆ Dadu: -'})}
    function animateDiceTo(number){diceBox.classList.remove('rolling');void diceBox.offsetWidth;diceBox.classList.add('rolling');diceBox.innerText='...';setTimeout(()=>{diceBox.classList.remove('rolling');diceBox.innerText=number},800)}
    cfgMoveBtn.addEventListener('click',async()=>{const t=Number(cfgMovePlayer.value);const target=Number(cfgMoveTarget.value);if(!confirm(`Pindahkan Tim ${t} ke petak ${target}?`))return;try{await adminMovePlayer(t,target);alert('Berhasil memindahkan.')}catch(err){alert('Gagal memindahkan: '+err.message)}});
    cfgMoveReset.addEventListener('click',async()=>{const t=Number(cfgMovePlayer.value);if(!confirm(`Kembalikan Tim ${t} ke kotak 1?`))return;try{await adminMovePlayer(t,1);alert('Berhasil kembalikan.')}catch(err){alert('Gagal: '+err.message)}});
    cfgReset.addEventListener('click',async()=>{await adminResetGame();alert('Game berhasil di-reset.');settingsBackdrop.style.display='none'});
    logoutBtn.addEventListener('click',async()=>{try{await signOut(auth)}catch(err){alert('Gagal logout: '+err.message)}});
    roleViewer.addEventListener('click',()=>{roleModalBackdrop.style.display='none';document.querySelector('.stage').setAttribute('aria-hidden','false');attachListeners();populateAll()});
    roleAdmin.addEventListener('click',()=>adminForm.style.display='block');loginCancel.addEventListener('click',()=>adminForm.style.display='none');loginBtn.addEventListener('click',async()=>{const e=loginEmail.value.trim();const p=loginPass.value;if(!e||!p)return;try{await signInWithEmailAndPassword(auth,e,p)}catch(err){alert('Login gagal: '+err.message)}});
    onAuthStateChanged(auth,user=>{if(user&&ADMIN_EMAILS.includes(user.email)){roleModalBackdrop.style.display='none';document.querySelector('.stage').setAttribute('aria-hidden','false');adminEmailEl.innerText=`Admin: ${user.email}`;gearBtn.classList.remove('hidden');logoutBtn.style.display='block';populateAll();attachListeners()}else{gearBtn.classList.add('hidden');logoutBtn.style.display='none';if(auth.currentUser)signOut(auth);if(!user){roleModalBackdrop.style.display='flex';document.querySelector('.stage').setAttribute('aria-hidden','true')}}});
    
    init();
    function init(){createGridCells();createPlayers();populateSelects()}
    window.addEventListener('resize',()=>{requestAnimationFrame(()=>{get(ref(db,'game')).then(snap=>{const state=snap.exists()?snap.val():{};const p=state.playerPositions||{};const centers=computeCellCenters();for(let i=1;i<=totalPlayers;i++){updatePlayerElementLocal(i,centers,Number(p[i]||1))}})})});
  </script>
